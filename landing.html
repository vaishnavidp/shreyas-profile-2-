<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN SHREYAS - Creative Developer</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="noise"></div>
    <div class="landing-card">
        <div class="header">
            <div class="header-text">
                MN SHREYAS
            </div>
            <div class="header-subtitle">
                <span class="typing-text">Creative Developer</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="photo-container">
                <div class="photo-frame">
                    <img src="Untitled design (3).png" alt="MN SHREYAS" class="profile-photo">
                    <div class="photo-overlay">
                        <p class="overlay-quote">"Design is not just what it looks like and feels like. Design is how it works."</p>
                    </div>
                </div>
                <div class="photo-decoration">
                    <div class="decoration-line"></div>
                    <div class="decoration-dot"></div>
                    <div class="decoration-line"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-quote">
                <span class="quote-text">Design should be intentional</span>
            </div>
            <div class="social-links">
                <a href="#" class="social-link"><i data-feather="github"></i></a>
                <a href="#" class="social-link"><i data-feather="linkedin"></i></a>
                <a href="#" class="social-link"><i data-feather="twitter"></i></a>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
    <script src="landing.js"></script>
</body>
</html>
